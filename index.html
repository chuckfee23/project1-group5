<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Group5_Project</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#myModal").modal('show');
            });
        </script>
    </head>

    
    <body>
    <div class="modal modal-xl fade" id="myModal" tabindex="-1" aria-labelledby="howTo" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">How to use f00000d:</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img class="img-fluid" src="./assets/images/mockup with directions.jpeg" alt="">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
        <header>
            <h1>f00000d</h1>
             <div class="input-group input-group-lg mx-auto">
                <input type="text" class="form-control" placeholder="Search your favorite ingredients to get their nutritional info!" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-light btn-outline-success" type="button" id="button">Search</button>
            </div> 
        </header>
        <main>
            <div class="row row-cols-1 row-cols-md-3 g-4 mx-5">
                <div class="col-md-4">
                    <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" id="search-name">Broccoli</h5>
                    </div>    
                    <img src="./assets/images/annie-spratt-m1t-RJ1iCIU-unsplash.jpg" class="card-img p-5" alt="..." id="search-img">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" id="nutritition-info">Nutritional Information:</h5>
                        <ul>
                            <li>Quantity: 1 cup</li>
                            <li>Calories: 31</li>
                            <li>Fat: 0.4 grams</li>
                            <li>Protein: 2.5 grams</li>
                            <li>Carbs: 6 grams</li>
                            <li>Sugar: 1.5 grams</li>
                        </ul>
                    </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"  id="recently-searched">Recent Searches</h5>
                        <ul id="searches">
                        </ul>
                    </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
    <script src="assets/js/script.js"></script>

    </body> 
</html>
